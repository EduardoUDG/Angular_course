<p>Heroes List</p>

<div *ngIf="heroDeleted !== ''; else noDeleted ">
  <h3>Hero Deleted: <small>{{ heroDeleted }}</small></h3>
</div>

<ng-template #noDeleted>
  <h3>There are not nothing deleted</h3>
</ng-template>


<button (click)="deleteHero()">
  Delete Hero
</button>


<ul>
  <li *ngFor="let hero of heroes; let i = index">
    {{ i+1 }} - {{ hero }}
  </li>
</ul>
