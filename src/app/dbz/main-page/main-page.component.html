<h1>Dragon Ball Z</h1>
<hr>

<div class="row">

  <div class="col">
    <h3>People</h3>
    <hr>
    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 15,000</li>
      <li>Vegeta - 8,500</li>
    </ul>
  </div>


  <div class="col">
    <h3>Add person</h3>
    <hr>
    <form (ngSubmit)="addPerson()">
      <input type="text" placeholder="Name"/>
      <input type="number" placeholder="Power"/>

      <button type="submit">
        Add person
      </button>
    </form>
  </div>

</div>
